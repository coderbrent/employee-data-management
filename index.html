
<!DOCTYPE html>
<html lang="en">
  <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<head>
  <meta charset="utf-8">
  <title>Employee Table</title>
</head>
<body>
    <div class= "jumbotron">
        <div class="container">
          <h1 class="display-4">Employee Data Management</h1>
          <p class="lead">A Comprehensive Directory of Employee Billable Hours</p>
        </div>
    </div>
    <table class="table">
        <thead><h4>Current Employees</h4>
          <tr>
            <th scope="col">Employee Name</th>
            <th scope="col">Role</th>
            <th scope="col">Start Date</th>
            <th scope="col">Months Worked</th>
            <th scope="col">Monthly Rate ($)</th>
            <th scope="col">Total Billed ($)</th>
          </tr>
        </thead>
        <tbody id="employee-view">
          <tr>
            <td scope="row">Mark</td>
            <td>CEO</td>
            <td>11/11/2011</td>
            <td>88</td>
            <td>100000</td>
            <td>8800000</td>
          </tr>
        </tbody>
      </table>
    <form>
        <h4 id="searchParameters">Add Employee</h4>

        <div class="form-group">
          <label for="searchTerms">Employee Name:</label>
          <input type="search" class="form-control" id="searchTerms" aria-describedby="search" placeholder="Search">
        </div>
        <div>
            <label for="records">Role</label>
            <input type="records" class="form-control" id="endYear">
          </div>
            <div>
            <label for="records">Start Date</label>
            <input type="records" class="form-control" id="endYear">
          </div>
          <div>
        <label for="records">Monthly Rate ($)</label>
        <input type="records" class="form-control" id="endYear">
      </div>
        <button type="submit" class="submit btn btn-secondary m-2">Submit</button>
        <button type="clearResults" class="clear btn btn-secondary">Clear Results</button>
      </form>

    <script src="https://code.jquery.com/jquery.js"></script>
   <script type="text/javascript" src="script.js"></script>

</body>
</html>
